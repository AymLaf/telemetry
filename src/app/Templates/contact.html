{% extends "partials/base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}


<div class="page-header">
   <div class="container">
      <h1>Contact</h1>
      Send us a message about this site, the project or anything about glpi !
   </div>
</div>

<div class="container">

   <form method="post">
      <div class="form-group">
         <label for="subject">Your email</label>
         <input class="form-control" name="email" type="email" required="required">
      </div>

      <div class="form-group">
         <label for="subject">The subject</label>
         <input class="form-control" name="subject" type="text" required="required">
      </div>

      <div class="form-group">
         <label for="message">Your Message</label>
         <textarea class="form-control" name="message" required="required"></textarea>
      </div>

      <div class="form-group">
         <div class="g-recaptcha" data-sitekey="{{ recaptchasitekey }}"></div>
      </div>

      <button type="submit" class="btn btn-outline-primary">Send</button>
   </form>

</div>
{% endblock %}

{% block userscripts %}

<script src='https://www.google.com/recaptcha/api.js'></script>

{% endblock %}
